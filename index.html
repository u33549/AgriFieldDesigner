<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Field Designer - Model Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="header-row">
                <h1>üåæ <span data-lang="title">Agri Field Designer</span></h1>
                <button id="langBtn" class="btn-lang">
                    <svg id="flagIcon" width="20" height="14" viewBox="0 0 60 40">
                        <!-- UK Flag -->
                        <g id="ukFlag">
                            <rect width="60" height="40" fill="#012169"/>
                            <path d="M0,0 L60,40 M60,0 L0,40" stroke="#fff" stroke-width="8"/>
                            <path d="M0,0 L60,40 M60,0 L0,40" stroke="#C8102E" stroke-width="4"/>
                            <path d="M30,0 L30,40 M0,20 L60,20" stroke="#fff" stroke-width="13"/>
                            <path d="M30,0 L30,40 M0,20 L60,20" stroke="#C8102E" stroke-width="8"/>
                        </g>
                        <!-- TR Flag -->
                        <g id="trFlag" style="display:none;">
                            <rect width="60" height="40" fill="#E30A17"/>
                            <circle cx="23" cy="20" r="9" fill="#fff"/>
                            <circle cx="26" cy="20" r="7.5" fill="#E30A17"/>
                            <path d="M32,20 L35,17 L33,20.5 L35,23 L32,21 L29,23 L31,20.5 L29,17 Z" fill="#fff"/>
                        </g>
                    </svg>
                    <span id="langText">EN</span>
                </button>
            </div>
            
            <div class="form-group">
                <label data-lang="modelUri">Model URI:</label>
                <input type="text" id="modelUri" value="model://big_plant" placeholder="model://big_plant">
            </div>

            <div class="form-group">
                <label data-lang="modelName">Model Name:</label>
                <input type="text" id="modelName" value="big_plant" placeholder="big_plant">
            </div>

            <h3 data-lang="modelSize">Model Size</h3>
            <div class="coord-group">
                <div class="coord-input">
                    <label data-lang="width">Width:</label>
                    <input type="number" id="sizeX" value="0.3" step="0.1" min="0.1">
                </div>
                <div class="coord-input">
                    <label data-lang="height">Height:</label>
                    <input type="number" id="sizeY" value="0.3" step="0.1" min="0.1">
                </div>
                <div class="coord-input">
                    <label data-lang="depth">Depth:</label>
                    <input type="number" id="sizeZ" value="0.3" step="0.1" min="0.1">
                </div>
            </div>

            <h3 data-lang="startPos">Start Position</h3>
            <div class="coord-group">
                <div class="coord-input">
                    <label>X:</label>
                    <input type="number" id="startX" value="0" step="0.1">
                </div>
                <div class="coord-input">
                    <label>Y:</label>
                    <input type="number" id="startY" value="0" step="0.1">
                </div>
                <div class="coord-input">
                    <label>Z:</label>
                    <input type="number" id="startZ" value="0" step="0.1">
                </div>
            </div>

            <h3 data-lang="repeatCount">Repeat Count</h3>
            <div class="coord-group">
                <div class="coord-input">
                    <label>X:</label>
                    <input type="number" id="repeatX" value="3" min="1">
                </div>
                <div class="coord-input">
                    <label>Y:</label>
                    <input type="number" id="repeatY" value="3" min="1">
                </div>
                <div class="coord-input">
                    <label>Z:</label>
                    <input type="number" id="repeatZ" value="1" min="1">
                </div>
            </div>

            <h3 data-lang="distance">Distance (Gap)</h3>
            <div class="coord-group">
                <div class="coord-input">
                    <label>X:</label>
                    <input type="number" id="distanceX" value="2" step="0.1">
                </div>
                <div class="coord-input">
                    <label>Y:</label>
                    <input type="number" id="distanceY" value="2" step="0.1">
                </div>
                <div class="coord-input">
                    <label>Z:</label>
                    <input type="number" id="distanceZ" value="0" step="0.1">
                </div>
            </div>

            <h3 data-lang="deviation">Deviation (Random)</h3>
            <div class="coord-group">
                <div class="coord-input">
                    <label>X:</label>
                    <input type="number" id="deviationX" value="0" step="0.1" min="0">
                </div>
                <div class="coord-input">
                    <label>Y:</label>
                    <input type="number" id="deviationY" value="0" step="0.1" min="0">
                </div>
                <div class="coord-input">
                    <label>Z:</label>
                    <input type="number" id="deviationZ" value="0" step="0.1" min="0">
                </div>
            </div>

            <h3 data-lang="rotation">Rotation Deviation (¬∞)</h3>
            <div class="coord-group">
                <div class="coord-input">
                    <label>Roll:</label>
                    <input type="number" id="rotationRoll" value="0" step="1" min="0" max="360">
                </div>
                <div class="coord-input">
                    <label>Pitch:</label>
                    <input type="number" id="rotationPitch" value="0" step="1" min="0" max="360">
                </div>
                <div class="coord-input">
                    <label>Yaw:</label>
                    <input type="number" id="rotationYaw" value="0" step="1" min="0" max="360">
                </div>
            </div>

            <button id="regenerateBtn" class="btn-regenerate">üîÑ <span data-lang="regenerate">Regenerate</span></button>
            
            <div class="stats">
                <span id="totalCount" data-lang="total">Total: 0 models</span>
            </div>
        </div>

        <div id="viewer">
            <div class="controls-tutorial">
                <div class="control-item" data-lang="ctrlRotate">üñ±Ô∏è Left Click: Rotate</div>
                <div class="control-item" data-lang="ctrlPanShift">‚öôÔ∏è Shift + Left Click: Pan</div>
                <div class="control-item" data-lang="ctrlPanRight">üñ±Ô∏è Right Click: Pan</div>
                <div class="control-item" data-lang="ctrlZoom">üîç Scroll: Zoom</div>
            </div>
        </div>
        
        <div class="output">
            <div class="output-header">
                <h3 data-lang="xmlOutput">XML Output:</h3>
                <button id="copyBtn" class="btn-copy-output">üìã <span data-lang="copy">Copy</span></button>
            </div>
            <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
